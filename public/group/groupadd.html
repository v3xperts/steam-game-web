<div id="page-wrapper">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Group Add</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
	<div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-list fa-fw"></i> Group Add
        </div>
        <div class="panel-body">
            <div class="col-md-6 col-md-offset-3">
                <form name="form" ng-submit="vm.add()" role="form">
                    <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                        <label for="username">Group Name</label>
                        <input type="text" name="name" id="name" class="form-control" ng-model="vm.page.name" required />
                        <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.user.$dirty && form.user.$error.required }">
                        <label for="user">Group Owner Name</label>
                        <select  name="user" id="user" class="form-control" ng-model="vm.page.user"  required="vm.ownerRequired">
                            <option value=''>Select User</option>
                            <option ng-repeat="owner in vm.allOwner" ng-value="owner._id">{{owner.firstname}} {{owner.lastname}}</option>
                        </select>
                        <span ng-show="form.owner.$dirty && form.owner.$error.required" class="help-block">User Name is required</span>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': form.user.$dirty && form.user.$error.required }" >
                        <label for="user">Member Name</label>
                        <!-- <div>
                            <label class="checkbox" ng-repeat="owner in vm.allMember">
                                <input type="checkbox" name="members[]"  ng-value="owner._id" ng-model="vm.page.members"> {{owner.firstname}} {{owner.lastname}}
                            </label>
                        </div> -->
                        <select  name="members[]" id="members" class="form-control" ng-model="vm.page.members"  required="vm.ownerRequired" multiple>
                            <option value=''>Select User</option>
                            <option ng-repeat="owner in vm.allMember" ng-value="owner._id">{{owner.firstname}} {{owner.lastname}}</option>
                        </select>
                        <span ng-show="form.owner.$dirty && form.owner.$error.required" class="help-block">Member Name is required</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Save</button>
                        <!-- <a href="#/login" class="btn btn-link">Cancel</a> -->
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer">
        	<a class="btn btn-primary" href="#/group-list"><i class="fa fa-plus"></i> Group List</a>
        </div>
    </div>
</div>
