<div id="page-wrapper">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">User Edit</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
	<div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-list fa-fw"></i> User Edit
        </div>
        <div class="panel-body">
            <div class="col-md-6 col-md-offset-3">
                <form name="form" ng-submit="vm.update()" role="form">
                    <input type="hidden" ng-model="vm.owner._id"/>
                    <div class="form-group" ng-class="{ 'has-error': form.firstname.$dirty && form.firstname.$error.required }">
                        <label for="username">First name</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" ng-model="vm.owner.firstname" required />
                        <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">First name is required</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.lastname.$dirty && form.lastname.$error.required }">
                        <label for="username">Last name</label>
                        <input type="text" name="lastname" id="Text1" class="form-control" ng-model="vm.owner.lastname" required />
                        <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Last name is required</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" ng-model="vm.owner.username" required />
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" ng-model="vm.owner.email" required />
                        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.newpassword.$dirty && form.newpassword.$error.required }">
                        <label for="newpassword">Password</label>
                        <input type="password" name="newwpassword" id="password" class="form-control" ng-model="vm.owner.newwpassword"/>
                        <span ng-show="form.newpassword.$dirty && form.newpassword.$error.required" class="help-block">Password is required</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Update</button>
                        <!-- <a href="#/login" class="btn btn-link">Cancel</a> -->
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer">
        	<a class="btn btn-primary" href="#/user-list"><i class="fa fa-list"></i> User List</a>
        </div>
    </div>
</div>
