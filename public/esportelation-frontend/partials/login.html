<div id="full_page_wrapper"> 
    <div class="header">
        <h2><span>Steam Game //</span> Log In</h2>
    </div>       
    <div id="post_wrapper"><!-- Left wrapper Start -->
        <div class="wrapper-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="left">
                        <div class="content-padding">
                            <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
                            <div class="the-form">
                                <form class="form-horizontal" ng-submit="login()">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-3 control-label">Username</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="username" ng-model="loginForm.username" class="form-control" id="inputEmail3" placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" name="password" ng-model="loginForm.password" id="inputPassword3" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group margin-bottom-10">
                                        <div class="col-sm-offset-3 col-sm-9">
                                            <div class="checkbox">
                                                <label><input type="checkbox">Remember me</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group margin-bottom-zero">
                                        <div class="col-sm-offset-3 col-sm-9">
                                            <button type="submit" class="btn btn-default read_more2" ng-disabled="disabled">Login</button>
                                            <a href="#/register"><button type="button" class="btn btn-default read_more2 cancel-btn">Register</button></a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="login-passes">
                                    <p>If lost password <a href="#/forget-password">click here</a> and we will help you to reset !</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Left wrapper end -->       
</div>
