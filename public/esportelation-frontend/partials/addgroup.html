<div id="full_page_wrapper"> 
    <div class="header">
        <h2><span>Steam Game //</span> Create Group</h2>
    </div>
    <div id="post_wrapper">
        <div class="wrapper-content about-wrapper" ng-init="memberList()">
            <div class="row">
                <div class="col-md-12">
                    <div class="content-padding">
                        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
                        <div class="the-form">
                            <form class="form-horizontal" id='demo-form' ng-submit="addGroup()">
                                
                                <div class="form-group">
                                    <label for="name" class="col-sm-4 control-label">Name<sup>*</sup></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputEmail7" placeholder="Name" name="name" ng-model="groupadd.name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Invite Member</label>
                                    <div class="col-sm-8">
                                        <!-- <label class="checkbox" ng-repeat="owner in memberlists">
                                            <input type="checkbox" name="members[]"  ng-value="owner._id" ng-model="groupadd.members"> {{owner.firstname}} {{owner.lastname}}
                                        </label> -->
                                        <select  name="members[]" id="members" class="form-control" ng-model="groupadd.members"  required="vm.ownerRequired" multiple>
                                            <option value=''>Select User</option>
                                            <option ng-repeat="owner in memberlists" value="{{owner._id}}" ng-value="owner._id">{{owner.firstname}} {{owner.lastname}}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group margin-bottom-zero">
                                    <div class="col-sm-offset-4 col-sm-8">
                                        <button type="submit" class="btn btn-default read_more2" ng-disabled="disabled">Add</button>
                                        <a href="#/profile"><button type="button" class="btn btn-default read_more2 cancel-btn">Cancel</button></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
